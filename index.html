<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <form class="form">
      <input type="text" name="login" placeholder="login" />
      <input type="password" name="password" placeholder="password" />

      <textarea name="message"></textarea>

      <!-- div>label*3>input[type="checkbox" name="fruits"]+span -->
      <div>
        <label>
          <input type="checkbox" name="fruits" value="apple" />
          <span>apple</span>
        </label>
        <label>
          <input type="checkbox" name="fruits" value="banana" />
          <span>banana</span>
        </label>
        <label>
          <input type="checkbox" name="fruits" value="ananas" />
          <span>ananas</span>
        </label>
      </div>

      <select name="town">
        <option value="null">choose town</option>
        <option value="Zp">Zp</option>
        <option value="Lviv">Lviv</option>
        <option value="Kyiv">Kyiv</option>
        <option value="Dnipro">Dnipro</option>
      </select>
      <select name="department">
        <option value="null">choose department</option>
        <option value="6567">6567</option>
        <option value="6567">6568</option>
        <option value="6567">6573</option>
      </select>

      <!-- div>label*3>input[type="radio" name="drink"]+span -->
      <div>
        <label>
          <input type="radio" name="drink" value="milk" />
          <span>milk</span>
        </label>
        <label>
          <input type="radio" name="drink" value="tea" />
          <span>tea</span>
        </label>
        <label>
          <input type="radio" name="drink" value="cola" />
          <span>cola</span>
        </label>
      </div>

      <input type="submit" value="send" />
      <input type="reset" value="clear" />
    </form>
  </body>
</html>
